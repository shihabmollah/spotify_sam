<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood_Your favourite music app</title>
    <link rel="stylesheet" href="style.css">
    
   
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand"><img src="spotify-logo-png-7078.png" alt="Spotify">Spotify</li>
            
            <li>HOME</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
        </ul>
    </nav>
    

    <div class="container">
        <div class="Song list">
            <h1>Best of NCS-No copyright sound</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                   <img  alt="1" >
                   <span class="songsName">panni panni</span>
                   <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songsName">DE TALI</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="1" class=" fa-solid songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songsName">SHAPE-OF YOU</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="2" class=" fa-solid songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songsName">LET-ME-LOVE-U</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="3" class=" fa-solid songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songsName">HALKI-HALKI-SI-BARSHAT</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="4" class=" fa-solid songItemPlay  fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" >
                    <span class="songsName">RANG-SARI</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="5" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                 </div>
                 <div class="songItem">
                    <img  alt="1" >
                    <span class="songsName">MAKHNA</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="6" class=" fa-solid songItemPlay  fa-circle-play"></i></span></span>
                 </div>
                 <div class="songItem">
                    <img  alt="1" >
                    <span class="songsName">DANCE-MERI-RANI</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="7" class=" fa-solid songItemPlay  fa-circle-play"></i></span></span>
                 </div>
            </div>
        </div>
    
        <div class="Song banner"></div>
    </div>

    <div class="Bottom">
        <input type="range" name="range" id="myprogressBar" min="0"value='0' max="100">
        <div class="icons">
             <!--fontawesome icons-->
              <!-- <i id="" class="fa-solid fa-pause" id=""></i> --> 
             <i  class="fa-solid fa-3x fa-backward-step" id="previous"></i>
             <i  class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
             <i  class="fa-solid fa-3x fa-forward-step"id="next"></i>
         </div>
        <div class="songinfo">
            <img src="saaa.gif" width="49px" alt="" id="gif"><span id="masterSongName">pani pani</span>
        </div>
    </div>
  
    <script  src="script.js"></script>
    <script   src="https://kit.fontawesome.com/80f1edeba1.js" crossorigin="anonymous"></script>
    
</body>


    
    
</html>
